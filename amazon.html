<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>

    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon.css">
    
  </head>
  <body>

    <!-- ------------ Nav bar----------- -->
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img src="images/amazon-logo-white.png" alt="amazon logo" class="amazon-logo">
          <!-- <img src="images/amazon-mobile-logo-white.png" alt="amazon mobile logo" class="amazon-mobile-logo"> -->
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input type="text" placeholder="Search" class="search-box">
        <button class="search-btn">
          <img src="images/icons/search-icon.png" alt="" class="search-icon">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link header-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a href="check-out.html" class="cart-link header-link">
          <img src="images/icons/cart-icon.png" alt="" class="cart-icon">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>

    </div>

    <!-- ------------- Product section ------------- -->
    <div class="main">
      <div class="product-grid js-products">
 
      </div>
    </div>


    <script src="data/products.js"></script>
    <script src="script/amazon.js"></script>

  </body>
</html>
