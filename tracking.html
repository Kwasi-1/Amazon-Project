<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/amazon-header.css">
    <link rel="stylesheet" href="styles/tracking.css">


    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ------------ Nav bar----------- -->
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img src="images/amazon-logo-white.png" alt="amazon logo" class="amazon-logo">
          <img src="images/amazon-mobile-logo-white.png" alt="amazon mobile logo" class="amazon-mobile-logo">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input type="text" placeholder="Search" class="search-box">
        <button class="search-btn">
          <img src="images/icons/search-icon.png" alt="" class="search-icon">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a href="orders.html" class="orders-link header-link">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <a href="check-out.html" class="cart-link header-link">
          <img src="images/icons/cart-icon.png" alt="" class="cart-icon">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>

    </div>

    <!-- main -->
    
    <div class="main">
      <div class="page-link">
        <a class="primary-link" href="orders.html">View all orders</a>
      </div>

      <div class="page-title">
        Arriving on Monday, June 13 
      </div>

      <div class="tracking-grid">
        <div class="product-details">
          <div class="product-name">
            Black and Gray Athletic Cotton Socks - 6 Pairs
          </div>          
          <div class="product-quantity">
            Quantity: 1
          </div>        
        </div>

        <div class="product-image-container">
          <img src="images/products/athletic-cotton-socks-6-pairs.jpg" alt="product image">
        </div>

        <div class="progress-label-container">
          <div class="progress-label">Preparing</div>
          <div class="progress-label current-status">Shipped</div>
          <div class="progress-label">Delivered</div>
        </div>

        <div class="progress-bar-container">
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>

  </body>
</html>
